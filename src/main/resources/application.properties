#----------------
# Server Settings
#----------------
# Version information. Do not modify
project.version=@project.version@

# SSL configuration
# Not recommended, but to run without ssl, comment out the below 4 lines
server.ssl.key-store=keystore.p12
server.ssl.key-store-password=takserver
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=takserver

# Port to run the server on
server.port=8080

#--------------
# User Settings
#--------------
# Failed login attempts before the user is locked out and needs an admin to unlock
# 0 for no limit
user.login-attempts=0
# Power of the hashing algorithm
# The default without this config is 10
# Do not change after the database is created or all current passwords will be wrong
user.bcrypt-rounds=10

#----------------
# Social Settings
#----------------

#--------------
# Game Settings
#--------------
# Days of no play before player forfeits game
# 0 for no limit
game.forfeit-days=0
# Sets the initial admin password to specified instead of random
# Do not use except in testing situations
#admin.initial-password=password
